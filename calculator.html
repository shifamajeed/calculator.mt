<script>

function fnop(op){
 operator=op
num1=Number(document.getElementById('num').value)
document.getElementById('num').value=""

}

function fneq(){
    num2=Number(document.getElementById('num').value)
    
    if (operator=="+") {
        document.getElementById('num').value=(num1+num2)
    }
